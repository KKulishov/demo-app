apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: bookinfo
  labels:
    app: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
      sidecar: exporter-redis
  template:
    metadata:
      labels:
        app: redis
        sidecar: exporter-redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 6379
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 6379
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 2
            initialDelaySeconds: 20
          volumeMounts:
            - mountPath: /usr/local/etc/redis/
              name: redis-conf  
        - name: redis-exporter      
          image: oliver006/redis_exporter:latest
          env:
            - name: REDIS_ADDR
              value: 127.0.0.1
            - name: REDIS_PASSWORD
              value: "WDywuquruWySnB"
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 9121
              name: metrics
              protocol: TCP
      volumes:
        - name: redis-conf
          configMap:
            name: redis-configmap
            items:
              - key: redis.conf
                path: redis.conf        
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-configmap
  namespace: bookinfo
data:
  redis.conf: |-
    bind 0.0.0.0
    port 6379
    timeout 0
    tcp-keepalive 300
    supervised no
    daemonize no
    loglevel notice
    save 900 1
    save 300 10
    save 60 10000
    maxmemory 1900mb
    maxmemory-policy volatile-ttl
    requirepass WDywuquruWySnB
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: bookinfo
spec:
  ports:
    - port: 6379
      targetPort: 6379
      name: tcp-redis
  selector:
    app: redis
  type: ClusterIP    